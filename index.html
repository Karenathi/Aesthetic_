<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="gallery">
        <div class="container">
            <div class="row">
                <div class="gallery-filter">
                    <span class="filter-item active" id="all" data-filter="all">all</span>
                    <span class="filter-item" data-filter="shoe">shoe</span>
                    <span class="filter-item" data-filter="headphone">headphone</span>
                    <span class="filter-item" data-filter="camera">camera</span>
                </div>
            </div>
            <div class="row">
                <!-- gallery item start -->
                <div class="gallery-item shoe">
                    <div class="gallery-item-inner">
                        <img src="pictures/converse.jpg" alt="shoe">
                    </div>
                </div>
                <!-- gallery item end -->

                 <!-- gallery item start -->
                 <div class="gallery-item headphone">
                    <div class="gallery-item-inner">
                        <img src="pictures/headphone.jpg" alt="headphone">
                    </div>
                </div>
                <!-- gallery item end -->

                 <!-- gallery item start -->
                 <div class="gallery-item camera">
                    <div class="gallery-item-inner">
                        <img src="pictures/camera.jpg" alt="camera">
                    </div>
                </div>
                <!-- gallery item end -->


                 <!-- gallery item start -->
                 <div class="gallery-item headphone">
                    <div class="gallery-item-inner">
                        <img src="pictures/headphone(1).jpg" alt="headphone">
                    </div>
                </div>
                <!-- gallery item end -->

                 <!-- gallery item start -->
                 <div class="gallery-item camera">
                    <div class="gallery-item-inner">
                        <img src="pictures/camera(1).jpg" alt="camera">
                    </div>
                </div>
                <!-- gallery item end -->

                 <!-- gallery item start -->
                 <div class="gallery-item headphone">
                    <div class="gallery-item-inner">
                        <img src="pictures/headphone(2).jpg" alt="headphone">
                    </div>
                </div>
                <!-- gallery item end -->


            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
